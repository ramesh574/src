<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>This is test page</title>
</head>
<body>

	<section>

		<div class="cards mr-5 ml-4">
			<div class="card-body">
				<h1 class="text-center">Fill Contact Details</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">
								<div th:if="${message}" class="alert alert-dark text-center">
								<span th:text="${message}" ></span>
								</div>
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									
									<input required type="text" id="firstName" name="name"
										placeholder="Enter First Name" class="form-control" />
								</div>
								<!-- second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter Last Name" class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text">
										</div>
									</div>
									<input required type="tel" id="phone" name="phone"
										placeholder="Mobile Number" class="form-control"/>
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									<input type="email" id="email" name="eamil"
										placeholder="Email" class="form-control" />
								</div>
								<!-- Work field -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Work" class="form-control" />
								</div>
								
								<!--Content Description  -->
								<div class="form-group mt-3">
								<textarea id="mytextarea" placeholder="Write Something about user" name="description" class="form-control" rows="10"></textarea>
								
								</div>
								<!-- Contact Image -->
								<div class="custom-file">
								<input type="file" name="profileImage"/>
								
								</div>
								
						        <div class=" rom text-center">
								<button class="btn btn-outline-success">Save</button>
                              </div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
            <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
