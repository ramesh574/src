<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Home</title>
</head>
<body>
  
<section>
 		<div class="cards mr-5 ml-4">
			<div class="card-body">
				<h1 class="text-center">Update Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-update}" class="mt-2">
								
								<input type="hidden" th:value="${contact.cId}" name= "cId">
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									
									<input th:value="${contact.name}"  required type="text" id="firstName" name="name"
										placeholder="Enter First Name" class="form-control" />
								</div>
								<!-- second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName"
										placeholder="Enter Last Name" class="form-control" />
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text">
										</div>
									</div>
									<input th:value="${contact.phone}" required type="tel" id="phone" name="phone"
										placeholder="Mobile Number" class="form-control"/>
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									<input th:value="${contact.eamil}"  type="email" id="email" name="eamil"
										placeholder="Email" class="form-control" />
								</div>
								<!-- Work field -->
									<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input=group-text"></div>
									</div>
									<input th:value="${contact.work}" required type="text" id="work" name="work"
										placeholder="Work" class="form-control" />
								</div>
								
								<!--Content Description  -->
								<div class="form-group mt-3">
								<textarea th:text="${contact.description}" id="mytextarea" placeholder="Write Something about user" name="description" class="form-control" rows="10"></textarea>
								
								</div>
								<!-- Contact Image -->
								<div class="container">
								<img class="img-fluid my_profile" src="" th:src="@{'/img/'+${contact.image}}" alt=""/>
								</div>
								<div class="custom-file">
								<input type="file" name="profileImage"/>
								
								</div>
								
						        <div class=" rom text-center">
								<button class="btn btn-outline-success">Save</button>
                              </div>
							</form>

						</div>

					</div>
				</div>
			</div>
		</div>
		        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
            <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>
</body>
</html>
