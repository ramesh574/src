<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>This is test page</title>
</head>
<body>

	<section >
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                           <p class="text-center" th:text="${session.message.content}"> </p>
                          <!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
                      </div>

						<div class="container text-center">
							<img style="width: 80px;" src="" th:src="@{/img/add-user.png}">
						</div>

						<h1 class=text-center>Register</h1>
						<form novalidate action="" th:action="@{register}" method="post" th:object=${user}>
							<!--  name field-->
							<div class="form-group">
								<label 
								    for="name_field">Name</label> <input name="name" type="text"
									class="form-control"
									  th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									 id="name_field"
									aria-describedby="emailHelp" placeholder="Enter Name" required 
									th:value="${user.name}"/>
									 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
                                            
                                       </div>
								<!-- email field -->
								<label for="email_field">Email Address</label> <input
									name="email"type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter email Address"
									required th:value="${user.email}"/><br>
								<!-- password field -->
								<label for="password_field">Password</label> <input
								     name="password"
									type="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="Enter Password"
									required />


								<!-- User about field -->
								<div class="form-group">
									<textarea name="about" th:value="${user.about}" placeholder="Write Something about yourself"
										rows="10" cols="95" class="from-control"></textarea>
								</div>
							</div>
							<div class="form-group text-center">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement"> Accept terms
									and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit" class="btn bg-primary">Submit</button>
								<button type="reset" class="btn bg-secondary">Reset</button>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
